<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book it! - My Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; 
            color: #333; 
        }
        header {
            background-color: #2ecc71; 
            color: #fff; 
            padding: 20px 20px;
            text-align: center;
        }
        nav {
            background-color: #27ae60; 
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        nav a:hover {
            background-color: #2ecc71; 
        }
        .container {
            margin: 20px auto;
            max-width: 970px;
            padding: 0 20px;
            background-color: #fff; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .logo {
            border-radius: 75%;
            width: 200px;
            height: 150px;
        }
        .account-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .account-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: block;
        }
        .account-details {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .trips {
            margin-bottom: 20px;
        }
        .trip-item {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .payment-options {
            margin-bottom: 20px;
        }
        .payment-option {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #2ecc71; 
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Book it! Logo">
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="account.html">My Account</a>
        <a href="login.html">Logout</a>
        <a href="Contactus.html">Contact Us</a>
    </nav>
    <div class="container">
        <h2 class="account-info">My Account</h2>
        <img class="account-picture" src="account-picture.jpg" alt="Account Picture">
        <div class="account-details">
            <h3>Account Details</h3>
            <p>Email: user@example.com</p>
            <p>Name: John Doe</p>
            <p>Phone: +1234567890</p>
        </div>
        <div class="trips">
            <h3>My Trips</h3>
            <div class="trip-item">
                <p>Trip 1 details...</p>
            </div>
            <div class="trip-item">
                <p>Trip 2 details...</p>
            </div>
        </div>
        <div class="payment-options">
            <h3>Payment Options</h3>
            <div class="payment-option">
                <p>Payment option 1 details...</p>
            </div>
            <div class="payment-option">
                <p>Payment option 2 details...</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Book it! All rights reserved.</p>
    </footer>
</body>
</html>
